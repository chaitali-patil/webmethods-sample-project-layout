# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  name: Default

steps:
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      # Write your PowerShell commands here.
      Write-Host "Pipeline Variable: $(SAG_HOME)"
      Write-Host "Environment Variable: $Env:SAG_HOME"

jobs:
- job: Build
  steps:
  - task: BatchScript@1
  inputs:
    filename: '${env.SAG_HOME}/common/lib/ant/bin/ant'
    arguments: '-DSAGHome=${env.SAG_HOME} -DSAG_CI_HOME=${env.SAG_CI_HOME} -DprojectName=${env.JOB_NAME} build'
 




